* {
  box-sizing: border-box;

}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #330a00, #662000);

  display: flex;

}

@keyframes fadeIn {

}

/* HEADER */
header {

}

/* BOTONES SUPERIORES */
.top-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 1rem;
  background: rgba(60,20,0,.25);
  border-bottom: 2px solid #ff8c00;
  backdrop-filter: blur(4px);
}

.btn {
  padding: .8rem 1.2rem;
  border-radius: 10px;
  border: 2px solid #ff8c00;
  text-decoration: none;
  color: #ffd8a6;
  background: rgba(60, 20, 0, 0.3);
  font-weight: 600;
  transition: .2s;
  box-shadow: 0 0 8px #ff8c0055;
  font-size: 1rem;
}

.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 18px #ff8c00;
}

/* MAIN */
main {
  flex: 1;
  padding: 2rem;

}

/* GRID DE JUEGOS */
.game-list {
  width: 100%;
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
}

.game {
  background-color: #121212;
  border: 2px solid #b55eff;
  border-radius: 1rem;
  padding: 1.5rem;
  text-align: center;
  text-decoration: none;
  color: #f5e8ff;
  box-shadow: 0 0 12px #b55eff44;
  transition: transform 0.2s, box-shadow 0.2s;
  font-size: .95rem;
}

.game:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 24px #b55eff;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 1rem;
  font-size: .8rem;
  background: #330800;
  border-top: 1px solid #662200;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.6rem;
  }

  .btn {
    width: 100%;
    text-align: center;
  }

  .game {
    padding: 1.2rem;
  }
}
